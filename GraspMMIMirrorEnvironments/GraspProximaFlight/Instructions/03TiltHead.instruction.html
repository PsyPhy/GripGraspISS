</p>
<p>If the halo turns red, you must tilt you head to a new orientation. The arrow tells you which way to rotate the head.</p>

<img src="Pictures/TiltHeadRed.jpg" style="vertical-align:middle" width=200/>
</p>
<p>Roll your head slowly in the indicated direction until the halo turns bright green and hold this position.</p>
