<em><strong>Step 1: Straighten Head</strong></em>
</p>
<p>If the halo is red you must reorient your head:</p>
<p style="text-align:center">
<img src="Pictures/StraightenHeadRed.jpg" style="vertical-align:middle" width=200/>
</p>
<p>Look straight ahead then slowly tilt your head on your shoulders. This will make the halo turn progressively from red to green:</p>
<p style="text-align:center">
<img src="Pictures/InitialPosture.gif" style="vertical-align:middle" width=200/>
</p>
<p>When the halo pops to bright green, hold this position.</p>

<img src="Pictures/StraightenHeadGreen.jpg" style="vertical-align:middle" width=200/>
</p>
